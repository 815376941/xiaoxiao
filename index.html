<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!-- 头部开始 -->
	<div class="head">
		<h1 class="head-jisuanqi">计算器</h1>
		<div class="head-dian">
			<div class="dian-yuan"></div>
			<div class="dian-yuan yuan1"></div>
			<div class="dian-yuan"></div>
		</div>
	</div>
	<!-- 头部结束 -->

	<!-- 显示开始 -->
	<div class="view">
		<div class="view-right"></div>
	</div>
	<!-- 显示结束 -->

	<!-- 历史开始 -->
	<div class="lishi">
		<div class="lishi-center">
		<img src="img/jiantou_03.png" alt="">
		</div>
	</div>
	<!-- 历史结束 -->

	<!-- 键盘开始 -->
	<div class="beijin">
		<div class="btn btn4"><div class="title1">C</div></div>
		<div class="btn btn4"><div class="title1">/</div></div>
		<div class="btn btn2 btn4"><div class="title1">&times;</div></div>
		<div class="btn bnt1 btn2 btn4"><div class="title1">DEL</div></div>

		<div class="btn"><div class="title3">7</div></div>
		<div class="btn"><div class="title3">8</div></div>
		<div class="btn btn2"><div class="title3">9</div></div>
		<div class="btn bnt1 btn2 btn4"><div class="title1">—</div></div>

		<div class="btn"><div class="title3">4</div></div>
		<div class="btn"><div class="title3">5</div></div>
		<div class="btn btn2"><div class="title3">6</div></div>
		<div class="btn bnt1 btn2 btn4"><div class="title1">+</div></div>

		<div class="btn btn3"><div class="title3">1</div></div>
		<div class="btn btn3"><div class="title3">2</div></div>
		<div class="btn btn2 btn3"><div class="title3">3</div></div>
		<div class="btn bnt1 btn2 btn3 btn4"><div class="title1">()</div></div>

		<div class="btn btn3"><div class="title3">0</div></div>
		<div class="btn btn3"><div class="title3">.</div></div>
		<div class="btn btn2 btn3"><div class="title3">+/_</div></div>
		<div class="btn bnt1 btn2 btn3 btn4"><div class="title2">=</div></div>
	</div>
	<!-- 键盘结束 -->
</body>
</html>
